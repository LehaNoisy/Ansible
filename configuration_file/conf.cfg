[defaults]

inventory      = /home/student/ansible/day4/
callback_plugins   = /home/student/ansible/day4/plugins/callback
roles_path    = /home/student/ansible/day4/roles
remote_user = root
host_key_checking = False
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}
callback_whitelist = timer, mail

retry_files_enabled = False
retry_files_save_path = ~/.ansible-retry
squash_actions = apk,apt
pipelining = True
